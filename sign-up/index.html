<!doctype html>
<html lang="en-US">
  <head>
    <title>Sign Up | forCloud (beta)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="forCloud">
    <meta name="apple-mobile-web-app-title" content="forCloud">
    <meta name="msapplication-starturl" content="/">
    <link rel="apple-touch-icon" href="../images/favicon.png">
    <link rel="icon" href="../images/favicon.ico">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">forCloud <b>beta</b></span>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content mdl-typography--text-center">
          <h3>Sign Up</h3>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="username">Username</label>
            <input id="username" type="text" class="mdl-textfield__input" autofocus>
          </div>
          <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="password">Password</label>
            <input id="password" type="password" class="mdl-textfield__input">
          </div>
          <br>
          <button id="sign-up" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign Up</button>
          <br>
          <h5>Or, <a href="../sign-in/index.html" style="text-decoration: none;">sign in</a></h5>
        </div>
      </main>

      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

    <script src="../js/core.js"></script>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
