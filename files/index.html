<!doctype html>
<html lang="en-US">
  <head>
    <title>forCloud (beta)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">forCloud <b>beta</b></span>
          <div class="mdl-layout-spacer"></div>
          <span id="signed-in-as">Signed in as ...</span>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="../chat/index.html">Chat</a>
            <a class="mdl-navigation__link">Files</a>
            <a class="mdl-navigation__link" href="../docs/index.html">Docs</a>
            <a class="mdl-navigation__link" href="../sheets/index.html">Sheets</a>
            <a class="mdl-navigation__link" href="../slides/index.html">Slides</a>
            <a class="mdl-navigation__link" href="../sign-out/index.html">Sign Out</a>
            <div class="mdl-layout-spacer"></div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">forCloud <b>beta</b></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../chat/index.html">Chat</a>
          <a class="mdl-navigation__link">Files</a>
          <a class="mdl-navigation__link" href="../docs/index.html">Docs</a>
          <a class="mdl-navigation__link" href="../sheets/index.html">Sheets</a>
          <a class="mdl-navigation__link" href="../slides/index.html">Slides</a>
          <a class="mdl-navigation__link" href="../sign-out/index.html">Sign Out</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content mdl-typography--text-center">
          <h3>Files</h3>
          <div style="display: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" id="move-file-div">
            <h4>Move Selected File</h4>
            <h6>Select a folder to move this file</h6>
          <div id="move-file"></div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="close-file-move">
              Close
          </button>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="files-search">
            <label class="mdl-textfield__label" for="files-search"><i class='material-icons' style='font-size-adjust: inherit'>search</i></label>
          </div>
          <div id="files"></div>
        </div>
      </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>

    <script src="../js/core.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/files.js"></script>
    <script src="../js/aes.js"></script>
  </body>
</html>
